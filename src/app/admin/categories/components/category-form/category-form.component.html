
<div class="mat-align-center">
  <!-- Contenido del div -->

<form [formGroup]="form" (ngSubmit)="save()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categoría</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input
              placeholder="Nombre"
              formControlName="name"
              matInput
              type="text"
            />
            <div
              class="messages"
              *ngIf="nameField.touched && nameField.invalid"
            >
              <mat-error *ngIf="nameField.hasError('required')">
                Este campo es requerido
              </mat-error>
               <mat-error *ngIf="nameField.hasError('minLength')">
                Minimo 4 caracteres
              </mat-error>
               <mat-error *ngIf="nameField.hasError('not_available')">
                Esta categoría no está disponible para usar
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <!-- Con este version me sirve para form modo create/edit -->
          <img *ngIf="imageField.value" [src]="imageField.value" />
          <!-- <img *ngIf="(image$ | async) as image" [src]="image" /> -->
          <input
            (change)="uploadFile($event)"
            placeholder="Image"
            type="file"
            />
            <!-- formControlName="image" -->
            <div
            class="messages"
            *ngIf="imageField.touched && imageField.invalid"
          >
            <mat-error *ngIf="imageField.hasError('required')">
              Este campo es requerido
            </mat-error>
          </div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary" type="submit" *ngIf="isNew">Crear categoría</button>
      <button mat-stroked-button color="primary" type="submit" *ngIf="!isNew">Editar categoría</button>
    </mat-card-actions>
  </mat-card>
</form>
</div>
